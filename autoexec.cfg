// Volume
volume 0.1

// Mouse
sensitivity 1.86
m_rawinput 1
m_filter 0
m_pitch 0.022
m_yaw 0.022
m_forward 1
m_mousespeed 0
m_mouseaccel1 0
m_mouseaccel2 0
m_customaccel 0

// Console
con_enable "1"
bind "`" "toggleconsole"

// Crosshair
crosshair "1"
cl_observercrosshair 1
cl_colorblind 1
cl_crosshair_alpha "175"
cl_crosshair_blue "0"
cl_crosshair_dynamic "0"
cl_crosshair_green "255"
cl_crosshair_red "0"
cl_crosshair_thickness "2"

// Viewmodel
r_drawviewmodel 1
alias vm_show "cl_viewmodelfovsurvivor 75; alias vm_toggle vm_hide"
alias vm_hide "cl_viewmodelfovsurvivor 180; alias vm_toggle vm_show"
alias +vm_attack "+attack; vm_hide"
alias -vm_attack "-attack"
bind h "vm_toggle"
vm_show

// Weapons
alias primary "slot1; vm_show"
alias secondary "slot2; vm_show"
alias nade "slot3; vm_show"
alias medkit "slot4; vm_show"
alias drugs "slot5; vm_show"

bind 1 "primary"
bind 2 "secondary"
bind x "nade"
bind MWHEELUP "medkit"
bind c "drugs"

bind MOUSE1 "+vm_attack"
bind MOUSE2 "+attack2"
bind q "+zoom"
bind r "+reload"

// Movement
alias +crouchjump "+duck; +jump"
alias -crouchjump "-duck; -jump"

bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind SPACE "+jump"
bind SHIFT "+speed"
bind CTRL "+duck"
bind MWHEELDOWN "+jump"

// Misc binds
bind e "impulse 100"
bind t "impulse 201"
bind f "+use"
bind z "+mouse_menu Orders"
bind v "+mouse_menu QA"

// Graphics
mat_grain_scale_override "0.000000"
alias load_fonts "mat_setvideomode 1280 720 0; mat_setvideomode 1280 720 1"
load_fonts
