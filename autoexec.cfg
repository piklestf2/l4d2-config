// Volume
volume 0.1

// Mouse
sensitivity 1.86
m_rawinput 1
m_filter 0
m_pitch 0.022
m_yaw 0.022
m_forward 1
m_mousespeed 0
m_mouseaccel1 0
m_mouseaccel2 0
m_customaccel 0

// Console
con_enable "1"
bind "`" "toggleconsole"

// Crosshair
crosshair "1"
cl_observercrosshair 1
cl_colorblind 1
cl_crosshair_alpha "175"
cl_crosshair_blue "0"
cl_crosshair_dynamic "0"
cl_crosshair_green "255"
cl_crosshair_red "0"
cl_crosshair_thickness "2"

// Viewmodel
r_drawviewmodel 1
alias vfov "cl_viewmodelfovsurvivor 75; alias vmtoggle novm"
alias novm "cl_viewmodelfovsurvivor 180; alias vmtoggle vfov"
alias +vmattack "+attack; novm"
alias -vmattack "-attack"
bind h "vmtoggle"
vfov

// Weapons
alias primary "slot1; vfov"
alias secondary "slot2; vfov"
alias nade "slot3; vfov"
alias medkit "slot4; vfov"
alias drugs "slot5; vfov"

bind 1 "primary"
bind 2 "secondary"
bind x "nade"
bind MWHEELUP "medkit"
bind c "drugs"

bind MOUSE1 "+vmattack"
bind MOUSE2 "+zoom"
bind q "+attack2"
bind r "+reload"

// Movement
alias +crouchjump "+duck; +jump"
alias -crouchjump "-duck; -jump"

bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind SPACE "+jump"
bind SHIFT "+speed"
bind CTRL "+duck"
bind MWHEELDOWN "+jump"

// Misc binds
bind e "impulse 100"
bind t "impulse 201"
bind f "+use"
bind z "+mouse_menu Orders"
bind v "+mouse_menu QA"

// Graphics
mat_grain_scale_override "0.000000"
alias load_fonts "mat_setvideomode 1280 720 0; mat_setvideomode 1280 720 1"
load_fonts
