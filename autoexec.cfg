// -console -w 800 -h 600 -fullscreen -novid -nojoy -nosteamcontroller -nohltv -particles 1 -precachefontchars -noquicktime -lv +mat_postprocess_enable 0 +con_drawnotify 0
// Volume
volume 0.1
closecaption 1
cc_subtitles 0
cc_predisplay_time 0
cc_linger_time 11.25

// Mouse
sensitivity 1.86
m_rawinput 1
m_filter 0
m_pitch 0.022
m_yaw 0.022
m_forward 1
m_mousespeed 0
m_mouseaccel1 0
m_mouseaccel2 0
m_customaccel 0

// Console
con_enable "1"
bind "`" "toggleconsole"

// Crosshair
crosshair "1"
cl_observercrosshair 1
cl_colorblind 1
cl_crosshair_alpha "175"
cl_crosshair_blue "0"
cl_crosshair_dynamic "0"
cl_crosshair_green "255"
cl_crosshair_red "0"
cl_crosshair_thickness "2"

// Viewmodel
r_drawviewmodel 1
alias vm_show "cl_viewmodelfovsurvivor 75"
alias vm_hide "cl_viewmodelfovsurvivor 180"
alias vm_hide_zoom "cl_viewmodelfovsurvivor 215"

alias vm_attack_setting "vm_hide"
alias vm_attack_zoom_setting "vm_hide_zoom"
alias +vm_attack "+attack; vm_attack_setting"
alias -vm_attack "-attack"

alias vm_hide_attack_mode "vm_show; alias vm_attack_setting vm_hide; alias vm_attack_zoom_setting vm_hide_zoom; alias vm_attack_mode vm_hide_attack_mode"
alias vm_show_attack_mode "vm_show; alias vm_attack_setting vm_show; alias vm_attack_zoom_setting vm_show; alias vm_attack_mode vm_show_attack_mode"

alias vm_attack_toggle_hide "vm_hide_attack_mode; alias vm_attack_toggle vm_attack_toggle_show"
alias vm_attack_toggle_show "vm_show_attack_mode; alias vm_attack_toggle vm_attack_toggle_hide"
vm_attack_toggle_hide
bind h "vm_attack_toggle"

// Weapons
alias primary "slot1; vm_attack_mode"
alias secondary "slot2; vm_attack_mode"
alias nade "slot3; vm_show_attack_mode"
alias medkit "slot4; vm_show_attack_mode"
alias drugs "slot5; vm_show_attack_mode"

bind MOUSE5 "primary"
bind MOUSE4 "secondary"
bind x "nade"
bind q "medkit"
bind e "drugs"

bind MOUSE1 "+vm_attack"
bind MOUSE2 "+attack2; vm_show"
bind MOUSE3 "+zoom; alias vm_attack_setting vm_attack_zoom_setting"
bind r "+reload"

// Movement
alias +crouchjump "+duck; +jump"
alias -crouchjump "-duck; -jump"

bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind SPACE "+jump"
bind SHIFT "+speed"
bind CTRL "+duck"
bind MWHEELDOWN "+jump"

// Misc binds
bind c "impulse 100"
bind t "impulse 201"
bind f "+use"
bind z "+mouse_menu Orders"
bind v "+mouse_menu QA"

// Graphics
alias load_fonts "mat_setvideomode 800 600 1; mat_setvideomode 800 600 0"
load_fonts
mat_grain_scale_override "0.000000"
mat_monitorgamma 1.6
